<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prof. Frank Emanuel">
    <meta name="email" content="emanuef@algonquincollege.com">
    <meta name="date" content="2025-02-10">
    <title>numbers</title>
    <script>
        let number = 0;
        
        function addingToNumber( toAdd ){
    
            number = (number * 10) + toAdd;
            document.getElementById("number").innerText = number;
    
        }
    </script>
</head>
<body>
    <header>numbers</header>
    <div id="number">0</div>
    <button onclick="addingToNumber(4)">4</button>
    <button onclick="addingToNumber(5)">5</button>
</body>



</html>
