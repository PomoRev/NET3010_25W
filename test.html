<script>

    const displayTable = document.getElementsByTagName("td");
    const puzzleSolution = [];

    let startingAcross = 0;
    let startingDown = 0;
    let wordIndex = 0;

    function displayPuzzle(){

        let offset = 0;

        for( let down = 0; down < 10; down++ ){
            for( let across = 0; across <  10; across++) {

                console.log( "placing [" + down + "," + across + "] in offset " + offset);
                displayTable[offset++].innerText = puzzleSolution[down][across];

            }
        }  

    }

    for( let down = 0; down < 10; down++ ){
        puzzleSolution[down] = [];
        for( let across = 0; across <  10; across++) {
            puzzleSolution[down][across] = "?";
        }
    }

    do {
        
        wordIndex = Math.floor (Math.random() * wordList.length );

    } while ( wordList[wordIndex].used == true );

    console.log( "word is " + wordList[wordIndex].word );

    for (let i = 0; i < wordList[wordIndex].word.length; i++){

        console.log( "putting [" + wordList[wordIndex].word[i] + "] in " 
            + startingDown + "," + (startingAcross + i) );

        puzzleSolution[startingDown][startingAcross + i] = wordList[wordIndex].word[i];

    }

    displayPuzzle();
