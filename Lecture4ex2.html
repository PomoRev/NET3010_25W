<!DOCTYPE html>
<html>
	<head>
		<style>
			h1 {
				text-align: center;
			}
			
			div {
				background: #4CAF50;
				padding: 5px;
			}
			
			.example {
				display: flex;
				background: blue;
				flex-direction: column;
			}	
			
			div[class^="tbox"] {
				background-color: black;
				color: white;
				width: 100px;
				line-height: 75px;
				font-size: 30px;
				margin: 10px;
				text-align: center;
			}
									
			.picturegallery {
				display: flex;
				flex-flow: row wrap;
				justify-content: flex-end;
			}
			
			p {
				font-size : 14pt;
			}
			
			.image {
				border: 4px solid black;
				padding: 2px;
				margin: 2px;
				width: 100px;
			}			
		</style>
	</head>
	<body>

		<h1>FUN WITH CSS FLEX</h1>

		<div class="picturegallery">
			<img class="image" src="small_frank.jpg" alt="Professor">
			<img class="image" src="small_frank.jpg" alt="Professor">
			<img class="image" src="small_frank.jpg" alt="Professor">
			<img class="image" src="small_frank.jpg" alt="Professor">
			<img class="image" src="small_frank.jpg" alt="Professor">
			<img class="image" src="small_frank.jpg" alt="Professor">
			<img class="image" src="small_frank.jpg" alt="Professor">	
			<img class="image" src="small_frank.jpg" alt="Professor">	
			<img class="image" src="small_frank.jpg" alt="Professor">	
			<img class="image" src="small_frank.jpg" alt="Professor">				
		</div>
		
		<br>
		
		<div class="example">
			<div class="tboxa">A</div>
			<div class="tboxb">B</div>
			<div class="tboxc">C</div>
		</div>
		
	</body>
</html>
